  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #09090b, #18181b);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(24,24,27,.95);
      border-radius: 24px;
      padding: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
      border: 1px solid #27272a;
      animation: fadeUp .6s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { text-align: center; font-size: 1.5rem; margin-bottom: 4px; }
    p.sub { text-align: center; color: #a1a1aa; font-size: .85rem; margin-bottom: 16px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: .95rem;
      border-radius: 14px;
      border: 1px solid #3f3f46;
      background: #27272a;
      color: #fff;
      text-align: center;
    }
    textarea {
      text-align: left;
      resize: none;
      min-height: 90px;
      font-size: .85rem;
    }
    input::placeholder, textarea::placeholder { color: #71717a; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .resultado {
      margin-top: 16px;
      font-size: .85rem;
      animation: fade .4s ease;
    }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

    .jogo {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .acertos { font-weight: 600; }
    .sena { color: #22c55e; }
    .quina { color: #60a5fa; }
    .quadra { color: #facc15; }

    footer {

      font-size: .65rem;
      color: #71717a;
